<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR & Protein Intake Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">

</head>
<body>
    <div class="container">
        <h1>BMR & Protein Intake Calculator</h1>
        <div class="calculator">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>
            
            <label for="height">Height:</label>
            <div class="height-inputs">
                <input type="number" id="feet" placeholder="Feet" required>
                <input type="number" id="inches" placeholder="Inches" required>
            </div>
            
            <a href="https://www.rapidtables.com/convert/length/feet-inch-to-cm.html" target="_blank" class="conversion-link">Convert Feet & Inches to CM</a>
            
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button onclick="calculate()">Calculate</button>
            
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
